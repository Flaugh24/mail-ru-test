plugins {
    id 'java'
}

group 'ru.mail'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.4'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-sql
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.4'

    // https://mvnrepository.com/artifact/org.everit.json/org.everit.json.schema
    compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.5.1'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
